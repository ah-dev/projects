<div class="container">
    <div class="row">
        <div class="title">
            <h1>Tic Tac D'Oh!</h1>

            <h2>Don't just sit there, let's play!</h2>
        </div>
    </div>

    <div class="init-contain">
        <form class="form-inline">
            <div class="form-group">
                <label for="gridSize">Grid size</label>
                <select id="gridSize" class="form-control" data-ng-model="size" data-ng-init="size = 3">
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <button type="submit" class="btn btn-primary" data-ng-click="initGame(size)">Play game</button>
            </div>
        </form>
    </div>
</div>

<div class="tic-gameboards">
    <div data-ng-repeat="(k, b) in playerMoves" class="tic-container" id="tic-contain-{{$index}}">
        <div class="tic-info">
            <div class="tic-turn"><h2>Next move<span>{{b.nextMove}}</span></h2></div>
            <div class="result alert alert-danger text-center" data-ng-show="b.resultText != ''" role="alert">
                <h3>Game Over</h3>

                <p>{{b.resultText}}</p>
            </div>

            <div class="btn-contain">
                <a data-ng-click="resetBoard(k)" class="btn btn-default">Reset Board</a>
            </div>
        </div>
        <div class="tic-board">
            <div data-ng-repeat="row in b.displayMoves" class="tic-row">
                <div data-ng-repeat="item in row" class="tic-tile" id="{{item}}" data-gameid="{{k}}">
                    <span class="move" data-ng-class="{alt: b.moves[item] == 'o'}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
